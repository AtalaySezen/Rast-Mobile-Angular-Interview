<main class="layout-main">
    <div>
        <app-header></app-header>
    </div>
    <div class="layout-content">
        <div class="container">
            @for (item of homeRepository.socialMediasArray; track $index) {
            <p (click)="navigateToEditPage(item._id)">{{item._id}}</p>
            <p>{{item.name}}</p>
            <p>{{item.description}}</p>
            <button class="btn" (click)="getSocialMediaWithID(item._id)">ID Ä°le Al Test</button>
            <br>
            <button class="btn" (click)="deleteSocialMedia(item._id)">Sil Test</button>
            <hr>
            }
        </div>
    </div>
</main>
