<div class="container-table">
    <app-dialog></app-dialog>
    <div class="table-wrapper" *ngIf="tableData.length>0">
        <!-- Filtreleme -->
        <div class="table-filter-container">
            <div class="search-filter-flex">
                <div class="search-filter-container">
                    <input class="search-input" [(ngModel)]="filterText" type="search" placeholder="Search Objects...">
                    <button class="button-clear" *ngIf="filterText" (click)="filterText = ''">
                        <div class="icon-close-sm"></div>
                    </button>
                    <button class="search-icon-purple">
                        <div class="icon-search"></div>
                    </button>
                </div>
                <button class="filter-icon">
                    <div class="icon-filter-table"></div>
                </button>
            </div>
            <div>
                <button class="btn-purple btn-center" (click)="addNewSocialMedia()">
                    <div class="btn-plus-icons">
                        <div class="icon-vertical position-vertical"></div>
                        <div class="icon-horizontal position-horizontal"></div>
                    </div>
                    Yeni Hesap Ekle
                </button>
            </div>
        </div>
        <!-- Filtreleme -->
        <!-- Tablo -->
        <div class="table-content">
            <table class="table-social-media">
                <thead class="thead-social-media">
                    <tr class="table-row-media">
                        @for (column of columns; track $index) {
                        <th class="table-header">
                            <div class="table-header-content">
                                {{ column.header }}
                                <div *ngIf="sortDirection === 'asc'" class="icon-asc"></div>
                                <div *ngIf="sortDirection === 'desc'" class="icon-desc"></div>
                            </div>
                        </th>
                        }
                    </tr>
                </thead>
                <tbody>
                    @for (row of tableData; track $index) {
                    <tr class="table-row">
                        @for (column of columns; track $index) {
                        <td class="table-data">
                            {{ row[column.key] }}
                        </td>
                        }
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <!--Pagination Componenti-->
        <app-pagination></app-pagination>
    </div>
    <div class="table-warn-message" *ngIf="tableData.length ==0">
        <img class="rast-mobile-logo" width="100" height="100" src="assets/images/rast-mobile-logo.webp" loading="eager"
            role="presentation" alt="Rast Mobile Logo">
        <p>Şu ana kadar hiç sosyal medya verisi eklemediniz.</p>
    </div>
</div>
